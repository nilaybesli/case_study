<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design and Usage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="form-container">
        <h2>Form Design and Usage</h2>

        <form id="designForm">
            <label for="rowDimension1">Select First Row Dimension:</label>
            <select id="rowDimension1">
                <option value="customer">Customer</option>
                <option value="product">Product</option>
            </select>
            <br><br>
            <label for="rowDimension2">Select Second Row Dimension:</label>
            <select id="rowDimension2">
                <option value="customer">Customer</option>
                <option value="product">Product</option>
            </select>
            <br><br>
            <label for="columnDimension">Select Column Dimension:</label>
            <select id="columnDimension">
                <option value="duration">Duration</option>
            </select>
            <br><br>
            <button type="button" onclick="generateForm()">Generate Form</button>
        </form>

        <div id="errorMessage" class="error-message"></div>
        <div id="generatedForm"></div>
        <div id="salesTable"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
